<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <input type="button" id="hider"
        value="Нажмите, чтобы спрятать меня" />



    <script>
        let hider = document.getElementById('hider');
        hider.onclick = function () {
            hider.hidden = true;
        }
    </script>

</body>

</html>
