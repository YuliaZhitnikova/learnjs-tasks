<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .menu ul {
            margin: 0;
            list-style: none;
            padding-left: 20px;
            display: none;
        }

        .button {
            font-size: 18px;
            cursor: pointer;
        }

        .button::before {
            content: '▶ ';
            font-size: 80%;
            color: green;
        }

        .menu.open .button::before {
            content: '▼ ';
        }

        .menu.open ul {
            display: block;
        }
    </style>
</head>

<body>

    <div id="sweet" class="menu">
        <span class="button">Сладости (нажми меня)!</span>
        <ul>
            <li>Пирожное</li>
            <li>Пончик</li>
            <li>Мёд</li>
        </ul>

    </div>
    <script>
        let menu = document.getElementById('sweet');
        let button = menu.querySelector('.button');

        button.onclick = function () {
            menu.classList.toggle('open');
        };
    </script>
</body>

</html>
