<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
    </ul>
    <script>
        while (true) {
            let liData = prompt('введите пункт списка', 'купить коту еды');

            if (!liData) {
                break;
            }

            let li = document.createElement('li');
            li.textContent = liData;
            list.append(li);
        }

    </script>
</body>

</html>
